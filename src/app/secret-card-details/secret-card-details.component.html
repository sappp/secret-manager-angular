<div class="secret-card-details card" >
    <div class="container">
      <div class="d-flex justify-content-end">
        <button type="button" class="close" aria-label="Close" (click)="close(secret.id)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-body secret-card-details-body">
      <h2 class="card-title">{{secret.name}}</h2>
      <p class="card-text">{{secret.text}}</p>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-between">
        <span *ngIf="!saving && !showSavedMsg" class="float-left">
          {{secret.createdAt}}
        </span>
        <fa *ngIf="saving" name="ellipsis-h" animation="spin"></fa>
        <span *ngIf="!saving && showSavedMsg" class="float-left">
          saved!
        </span>
        <button type="button" class="close" aria-label="Close" (click)="edit(secret.id)">
          <fa name="edit" ></fa>
        </button>
      </div>
    </div>
</div>
